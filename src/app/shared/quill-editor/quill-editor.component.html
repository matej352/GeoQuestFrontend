<form [formGroup]="form">
  <quill-editor
    [styles]="style"
    [modules]="configuration"
    (onContentChanged)="maxLength($event)"
    formControlName="editor"
    (blur)="onTouched($event)"
  >
  </quill-editor>
  <div
    class="alert"
    *ngIf="form.get('editor')?.errors?.['required'] && form.get('editor')?.touched"
  >
    <p>{{ errorMessage }} is required</p>
  </div>
</form>
