<h1 mat-dialog-title>Potvrdite odlazak</h1>
<div mat-dialog-content>
  Ispit će se automatski završiti i predati. Jeste li sigurni da želite
  napustiti ispit?
</div>
<div mat-dialog-actions>
  <button mat-button (click)="confirmClose()">Da</button>
  <button mat-button (click)="cancelClose()">Ne</button>
</div>
