<app-header></app-header>

<div class="draft-exams-page">
  <div class="draft-exams-page-container">
    <div class="students-container-actions">
      <div class="add-student">
        <div class="button" (click)="onCreateExam()">Nova skica ispita</div>
      </div>
      <div class="students-container">
        <div class="board">
          <ng-container *ngIf="tests$ | async as tests">
            <table *ngIf="tests.length !== 0; else noTests">
              <thead>
                <tr>
                  <th>Naslov</th>
                  <th>Predmet</th>
                  <th>Trajanje</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let test of tests">
                  <td class="username" [routerLink]="['exam', test.id]">
                    <p>{{ test.name }}</p>
                  </td>
                  <td>
                    <p>{{ test.subject }}</p>
                  </td>
                  <td>
                    <p>{{ test.duration }}</p>
                  </td>
                  <td>
                    <!--div
                      *ngIf="student.status === 'accepted'"
                      class="status accepted"
                    >
                      Accepted
                    </div>
                    <div
                      *ngIf="student.status === 'rejected'"
                      class="status rejected"
                    >
                      Rejected
                    </div>
                    <div
                      *ngIf="student.status === 'pending'"
                      class="status pending"
                    >
                      Pending
                    </div-->
                    <button
                      class="button-publish"
                      (click)="onPublish(test.id)"
                      [disabled]="
                        !test.subjectsStudentsCount || !test.testsTasksCount
                      "
                      [ngClass]="
                        test.subjectsStudentsCount && test.testsTasksCount
                          ? 'enabled'
                          : 'disabled'
                      "
                    >
                      Objavi
                    </button>

                    <app-tooltip
                      *ngIf="!test.subjectsStudentsCount"
                      message="Nije moguće objaviti skicu ispita za odabrani predmet jer na njemu nema niti jednog učenika. Dodajte najprije željene učenike na predmet."
                    ></app-tooltip>
                    <app-tooltip
                      *ngIf="
                        test.subjectsStudentsCount && !test.testsTasksCount
                      "
                      message="Nije moguće objaviti skicu ispita jer ne sadrži niti jedan zadatak. Dodajte najprije zadatke u skicu ispita."
                    ></app-tooltip>
                  </td>
                </tr>
              </tbody>
            </table>
            <ng-template #noTests>
              <div class="no-students">Nema skica ispita</div>
            </ng-template>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
