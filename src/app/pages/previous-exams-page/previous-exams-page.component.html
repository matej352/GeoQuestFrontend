<app-header></app-header>

<div class="previous-exams-page">
  <div class="previous-exams-page-container">
    <div class="students-container-actions">
      <div class="students-container">
        <div class="board">
          <ng-container *ngIf="tests$ | async as tests">
            <table *ngIf="tests.length !== 0; else noTests">
              <thead>
                <tr>
                  <th>Naslov</th>
                  <th>Opis</th>
                  <th>Predmet</th>
                  <th>Trajanje</th>
                  <th>Uƒçitelj</th>
                  <th>Bodovi</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let test of tests">
                  <td class="username" [routerLink]="['exam', test.id]">
                    <p>{{ test.name }}</p>
                  </td>
                  <td>
                    <p>
                      {{ test.description ? test.description : "-" }}
                    </p>
                  </td>
                  <td>
                    <p>{{ test.subject }}</p>
                  </td>
                  <td>
                    <p>{{ test.duration }}</p>
                  </td>
                  <td>
                    <p>{{ test.teacherName }}</p>
                  </td>
                  <td>
                    <b>{{ test.score }}</b>
                  </td>
                </tr>
              </tbody>
            </table>
            <ng-template #noTests>
              <div class="no-students">Nema prethodnih ispita</div>
            </ng-template>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
